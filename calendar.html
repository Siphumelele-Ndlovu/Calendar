<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar with Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 40px;
      background-color: #f0f0f0;
      margin: 0;
    }

    .calendar {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .weekdays div {
      font-weight: bold;
      padding: 10px 0;
    }

    .days div {
      position: relative;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .days div:hover {
      background-color: #eee;
    }

    .today {
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }

    /* Remove this style or ignore it */
    .event-dot {
      width: 6px;
      height: 6px;
      background-color: #28a745;
      border-radius: 50%;
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
    }

    .event-day {
        border: 2px solid #5fff33; /* Custom color */
        border-radius: 50%;
        font-weight: bold;
        color: #0b0a0a
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    #eventList {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .event {
      background-color: #d4edda;
      color: #155724;
      padding: 2px 5px;
      margin-top: 3px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">&lt;</button>
      <h2 id="monthYear"></h2>
      <button id="next">&gt;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="days" id="days"></div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="selectedDate"></h3>
      <input type="text" id="eventInput" placeholder="Event Title" />
      <button id="saveEvent">Save Event</button>
      <div id="eventList"></div>
    </div>
  </div>

  <script>
    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const modal = document.getElementById('eventModal');
    const closeModal = document.querySelector('.close');
    const eventInput = document.getElementById('eventInput');
    const saveEvent = document.getElementById('saveEvent');
    const selectedDateDisplay = document.getElementById('selectedDate');
    const eventList = document.getElementById('eventList');

    let date = new Date();
    let currentMonth = date.getMonth();
    let currentYear = date.getFullYear();
    let selectedDate = '';

    let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};

    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    function renderCalendar(month, year) {
      daysContainer.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = `${months[month]} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const fullDate = `${year}-${month + 1}-${day}`;
        const isToday =
          day === new Date().getDate() &&
          month === new Date().getMonth() &&
          year === new Date().getFullYear();

        const hasEvent = events[fullDate];

        const dayDiv = document.createElement('div');
        dayDiv.className = isToday ? 'today' : '';
        dayDiv.textContent = day;

        if (hasEvent) {
          dayDiv.classList.add('event-day');
        }

        dayDiv.addEventListener('click', () => openModal(fullDate));
        daysContainer.appendChild(dayDiv);
      }
    }

    function openModal(dateStr) {
      selectedDate = dateStr;
      selectedDateDisplay.textContent = `Events for ${dateStr}`;
      eventInput.value = '';
      eventList.innerHTML = '';

      if (events[dateStr]) {
        events[dateStr].forEach(ev => {
          const evEl = document.createElement('div');
          evEl.className = 'event';
          evEl.textContent = `â€¢ ${ev}`;
          eventList.appendChild(evEl);
        });
      }

      modal.style.display = 'flex';
    }

    saveEvent.addEventListener('click', () => {
      const newEvent = eventInput.value.trim();
      if (newEvent) {
        if (!events[selectedDate]) {
          events[selectedDate] = [];
        }
        events[selectedDate].push(newEvent);
        localStorage.setItem('calendarEvents', JSON.stringify(events));
        renderCalendar(currentMonth, currentYear);
        openModal(selectedDate);
      }
    });

    closeModal.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

    prevBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
